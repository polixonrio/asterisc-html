<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center " id="login">
    <form action="" class="form justify-content-center text-center " >
        <h1 class="form__title display-4 mb-3"> Login</h1>
        <div class="mb-3 form__message form__message--error"></div>
        <div class="mb-3 form__input-group">
            <input type="text" class="mb-3 form__input form-control" autofocus placeholder="Username or Email">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <div class="mb-3 form__input-group">
            <input type="password" class="form__input form-control" autofocus placeholder="Password">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <button class="mb-3 btn btn-outline-danger ">Submit</button>
        <p class="mb-3 form__text">
            <a href="#" class="form__link test-">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a id ="linkCreateAccount" href="./" class="form__link">Don't have an account? Create account</a>
        </p>
    </form>
</div>
<div class="container d-flex align-items-center justify-content-center d-none " id="createAccount">
    <form action="" class="form justify-content-center text-center " >
        <h1 class="form__title display-4 mb-3"> Create Account</h1>
        
        <div class="mb-3 form__input-group">
            <input type="text" class="mb-3 form__input form-control" autofocus placeholder="Username">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <div class="mb-3 form__input-group">
            <input type="text" class="mb-3 form__input form-control" autofocus placeholder="Email Address">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <div class="mb-3 form__input-group">
            <input type="password" class="form__input form-control" autofocus placeholder="Password">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <div class="mb-3 form__input-group">
            <input type="password" class="form__input form-control" autofocus placeholder="Confirm Password">
            <div class="mb-3 form__input-error-message"></div>
        </div>
        <button class="mb-3 btn btn-outline-danger ">Submit</button>

        <p class="form__text">
            <a id ="linkLogin" href="./" class="form__link">Already have an account? Sign In</a>
        </p>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
